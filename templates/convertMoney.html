<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Convert money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header></header>
<form action="/convert-money/" method="post" class="m-3">
    {% csrf_token %}
    {% include 'navbar.html' %}
    <label for="cardToConvert" class="form-label">Card to convert</label>
    <select id="cardToConvert" class="form-select mb-3" name="card" required>
        <option value="{{ card_number }}"> {{ card_number }}</option>
    </select>

    <label for="Currency" class="form-label">Live currency: 1 RUB = {{  rub_currency }} KZT,  1 USD = {{ usd_currency }} KZT</label><br/>

    <label for="fromCurrency" class="form-label">From</label>
    <select id="fromCurrency" class="form-select mb-3" name="fromCurrencyType" required>
        <option selected value="KZT">{{ kzt }} Tenge (KZT)</option>
        <option value="USD">{{ usd }} Dollar (USD)</option>
        <option value="RUB">{{ rub }} Ruble (RUB)</option>
    </select>

    <label for="toCurrency" class="form-label">To</label>
    <select id="toCurrency" class="form-select mb-3" name="ToCurrencyType" required>
        <option selected value="KZT">{{ kzt }} Tenge (KZT)</option>
        <option value="USD">{{ usd }} Dollar (USD)</option>
        <option value="RUB">{{ rub }} Ruble (RUB)</option>
    </select>

    <label for="moneyAmountId">Money to transfer (in TO currency) </label>
    <div class="form-floating mb-3">
        <input type="number" step="0.001" class="form-control" id="moneyAmountId"
               placeholder="Money amount" name="moneyAmount" required>
    </div>

    <button type="submit" class="btn btn-primary">Convert</button>

    <div id="passwordError" class="form-text text-danger" >{{ error }}</div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
